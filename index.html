<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Student Grade Table</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <div class="container" style="padding-bottom: 20px;">
        <div class="row align-text-bottom">
          <div class="col-lg pl-0 pr-0 text-center text-lg-left align-self-center">
            <h1>Student Grade Table</h1>
          </div>
          <div class="col-lg pl-0 pr-0 text-center text-lg-right align-self-center">
            <h3>Average Grade <span class="badge badge-secondary"></span></h3>
          </div>
        </div>
      </div>
      <hr>
    </header>
    <div class="row">
      <div class="col-lg-8">
        <div class="table-responsive">
          <table class="table table-striped">
            <tr>
              <th></th>
              <td><strong>Student Name</strong></td>
              <td><strong>Course</strong></td>
              <td><strong>Grade</strong></td>
            </tr>
          </table>
        </div>
        <p class="d-none">No Grades Recorded</p>
      </div>
      <div class="col-lg-4 text-center text-lg-left">
        <h3 id="add-text"></h3>
        <form>
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-alt"></i></span>
              </div><input aria-describedby="nameHelp" class="form-control" id="Name" name="name" placeholder="Name"
                type="name">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="far fa-list-alt"></i></span>
              </div><input aria-describedby="courseHelp" class="form-control" id="Course" name="course"
                placeholder="Course" type="course">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-graduation-cap"></i></span>
              </div><input aria-describedby="gradeHelp" class="form-control" id="Grade" name="grade" placeholder="Grade"
                type="grade">
            </div>
            <div class="form-group float-right">
              <button class="btn btn-success" id="add" type="submit" value="Add"></button> <button
                class="btn btn-success" type="reset">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-table.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/grade-form.js"></script>
  <script src="main.js"></script>
</body>
</html>
